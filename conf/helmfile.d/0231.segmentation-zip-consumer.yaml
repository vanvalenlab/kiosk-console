releases:

################################################################################
## Segmentation Zip Consumer ###################################################
################################################################################

#
# References:
#   - https://github.com/vanvalenlab/kiosk-console/blob/master/conf/charts/redis-consumer/values.yaml
#
- name: segmentation-zip-consumer
  namespace: deepcell
  labels:
    chart: redis-consumer
    component: deepcell
    namespace: deepcell
    vendor: vanvalenlab
    default: true
  chart: '{{ env "CHARTS_PATH" | default "/conf/charts" }}/redis-consumer'
  version: 0.5.0
  wait: true
  timeout: 300
  atomic: true
  cleanupOnFail: true
  values:
    - replicas: 1

      image:
        repository: vanvalenlab/kiosk-redis-consumer
        tag: 0.12.0

      nameOverride: segmentation-zip-consumer

      resources:
        requests:
          cpu: 200m
          memory: 128Mi
        # limits:
        #   cpu: 100m
        #   memory: 1024Mi

      tolerations:
        - key: consumer
          operator: Exists
          effect: NoSchedule

      nodeSelector:
        consumer: "yes"

      hpa:
        enabled: true
        minReplicas: 1
        maxReplicas: {{ mul (int (env "GPU_NODE_MAX_SIZE" | default 1)) 100 }}
        metrics:
        - type: Object
          object:
            metricName: segmentation_zip_consumer_key_ratio
            target:
              apiVersion: v1
              kind: Namespace
              name: segmentation_zip_consumer_key_ratio
            targetValue: 2

      env:
        QUEUE: "segmentation"
        CONSUMER_TYPE: "zip"
        REDIS_HOST: "redis"
        REDIS_PORT: "26379"
        TF_HOST: "tf-serving"
        TF_PORT: "8500"
        AWS_REGION: '{{ env "AWS_REGION" | default "us-east-1" }}'
        GKE_COMPUTE_ZONE: '{{ env "GKE_COMPUTE_ZONE" | default "us-west1-b" }}'

      secrets:
        AWS_ACCESS_KEY_ID: '{{ env "AWS_ACCESS_KEY_ID" | default "NA" }}'
        AWS_SECRET_ACCESS_KEY: '{{ env "AWS_SECRET_ACCESS_KEY" | default "NA" }}'
{{ if eq (env "CLOUD_PROVIDER" | default "aws") "aws" }}
        STORAGE_BUCKET: 's3://{{ env "AWS_S3_BUCKET" | default "NA" }}'
{{ else }}
        STORAGE_BUCKET: 'gs://{{ env "CLOUDSDK_BUCKET" | default "NA" }}'
{{ end }}
